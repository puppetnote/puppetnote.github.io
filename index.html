<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>현대인형극회</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            font-size: 28px;
            text-align: center;
        }
        .subtitle {
            text-align: center;
            font-size: 20px;
            color: #555;
            margin-top: 5px;
        }
        .slideshow-container {
            max-width: 100%;
            position: relative;
            margin: auto;
            overflow: hidden;
        }
        .slide {
            display: none;
            width: 100%;
        }
        img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<header>현대인형극회</header>
<div class="subtitle">인형극의 세계로 초대합니다</div>

<div class="slideshow-container">
    <img class="slide" src="images/main1.jpg" alt="메인 이미지 1">
    <img class="slide" src="images/main2.jpg" alt="메인 이미지 2">
    <img class="slide" src="images/main3.jpg" alt="메인 이미지 3">
    <img class="slide" src="images/main4.jpg" alt="메인 이미지 4">
    <img class="slide" src="images/main5.jpg" alt="메인 이미지 5">
</div>

<script>
    let slideIndex = 0;
    const slides = document.getElementsByClassName("slide");
    function showSlides() {
        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}
        slides[slideIndex-1].style.display = "block";
        setTimeout(showSlides, 3000);
    }
    showSlides();
</script>

</body>
</html>
