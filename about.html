<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>현대인형극회 소개</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section id="awards">
    <h2>수상내역</h2>
    <div class="award-year"><h3>1976</h3><ul><li>“명장 김유신” 수상</li></ul></div>
    <div class="award-year"><h3>2010</h3><ul><li>고양 호수 예술 축제 최우수상 - “덩덩쿵따쿵”</li></ul></div>
  </section>

  <section id="broadcast">
    <h2>스타킹</h2>
    <div class="slideshow-container">
      <div class="mySlides fade"><img src="images/sample1.jpg" style="width:100%"></div>
      <div class="mySlides fade"><img src="images/sample2.jpg" style="width:100%"></div>
    </div>
  </section>

  <section id="press">
    <h2>보도자료</h2>
    <div class="press-gallery">
      <img src="images/press1.jpg" alt="보도1">
      <img src="images/press2.jpg" alt="보도2">
      <img src="images/press3.jpg" alt="보도3">
    </div>
  </section>
</body>
</html>
