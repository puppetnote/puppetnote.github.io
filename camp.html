<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>띠용이와 떠나는 환경캠프</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>
  <header>
    <div id="nav-placeholder"></div> <!-- 메뉴 자동 로딩 -->
  </header>

  <main style="padding-top: 100px;">
    <h2>띠용이와 떠나는 환경캠프</h2>

    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="images/camp1.jpg" alt="캠프1" /></div>
        <div class="swiper-slide"><img src="images/camp2.jpg" alt="캠프2" /></div>
        <div class="swiper-slide"><img src="images/camp3.jpg" alt="캠프3" /></div>
        <div class="swiper-slide"><img src="images/camp4.jpg" alt="캠프4" /></div>
        <div class="swiper-slide"><img src="images/camp5.jpg" alt="캠프5" /></div>
        <div class="swiper-slide"><img src="images/camp6.jpg" alt="캠프6" /></div>
        <div class="swiper-slide"><img src="images/camp7.jpg" alt="캠프7" /></div>
        <div class="swiper-slide"><img src="images/camp8.jpg" alt="캠프8" /></div>
        <div class="swiper-slide"><img src="images/camp9.jpg" alt="캠프9" /></div>
        <div class="swiper-slide"><img src="images/camp10.jpg" alt="캠프10" /></div>
      </div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>

    <p>
      <!-- 공연 설명 (생략 없이 그대로 유지) -->
      특수 조명을 이용하여 손과 발 머리만 보여지는 성훈이의 등장으로 막을 연다. 
      ...
      흘러나오는 음악은 어느새 어린이들을 훌륭한 연주자로 만들어 버린다.
    </p>
  </main>

  <footer>
    <p>© 현대인형극회</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="js/menu-loader.js"></script>
  <script>
    const swiper = new Swiper('.swiper-container', {
      loop: true,
      effect: 'fade',
      autoplay: {
        delay: 5000,
        disableOnInteraction: false,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
</body>
</html>
