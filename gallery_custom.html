<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>주문제작</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>
  <header>
    <div id="nav-placeholder"></div>
  </header>

  <main>
    <h2>주문제작</h2>

    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="images/custom1.jpg" alt="주문제작 1" /></div>
        <div class="swiper-slide"><img src="images/custom2.jpg" alt="주문제작 2" /></div>
        <div class="swiper-slide"><img src="images/custom3.jpg" alt="주문제작 3" /></div>
        <div class="swiper-slide"><img src="images/custom4.jpg" alt="주문제작 4" /></div>
        <div class="swiper-slide"><img src="images/custom5.jpg" alt="주문제작 5" /></div>
        <div class="swiper-slide"><img src="images/custom6.jpg" alt="주문제작 6" /></div>
        <div class="swiper-slide"><img src="images/custom7.jpg" alt="주문제작 7" /></div>
        <div class="swiper-slide"><img src="images/custom8.jpg" alt="주문제작 8" /></div>
        <div class="swiper-slide"><img src="images/custom9.jpg" alt="주문제작 9" /></div>
      </div>

      <!-- 좌우 화살표 -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
      <!-- 페이지네이션 점 -->
      <div class="swiper-pagination"></div>
    </div>
  </main>

  <footer>
    <p>© 현대인형극회</p>
  </footer>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <!-- 메뉴 불러오기 JS -->
  <script src="js/menu-loader.js"></script>
  <!-- 슬라이드 및 기타 기능 JS -->
  <script src="js/main.js"></script>
</body>
</html>
